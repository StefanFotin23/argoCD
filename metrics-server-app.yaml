apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    targetRevision: "3.8.2" # Using a known stable version to prevent InvalidSpecError
    chart: metrics-server
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system # Metrics server usually lives in kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
